<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE2016中Erik笑容的动画</title>
    <style type="text/css">
        .image {
            width:480px;
            height:480px;
            background-image:url('erik_ce204002.jpg');
            background-position: 0 0;
        }
    </style>
</head>
<body>
    <div class = "image"></div>
    <br/>
    <button id = 'stop'>停止动画</button>
<script>
    window.onload = function () {
        var imageBox = document.getElementsByClassName('image')[0];
        var stopButton = document.getElementById('stop');
        var x =0,y=0;
        function smile()
        {
            if(y> -8160){
                imageBox.style.backgroundPositionY = y + 'px';
                y = y - 480;
                console.log(imageBox.style.backgroundPositionY);
            }
            else {
                y = 0;
            }
        }
        timer = setInterval(smile,100);
        stopButton.onclick = function () {
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
