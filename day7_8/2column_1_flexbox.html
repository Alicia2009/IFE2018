<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局，左侧占30%宽度，右侧占70%宽度 flexbox</title>
    <style>
        .container {
            width:100%;
            display:flex;
        }
        .left{
            flex:0 1 30%;
            background-color:blue;
            height:800px;

        }
        .right {
            flex: 0 1 70%;
            background-color:pink;
            height:800px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        左侧占30%宽度
    </div>
    <div class="right">
        右侧占70%宽度
    </div>
</div>
</body>
</html>
