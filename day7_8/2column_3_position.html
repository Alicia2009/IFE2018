<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化 position</title>
    <style>
        .container {
            width:100%;
            position:relative;
        }
        .left {
            margin-right:220px;
            border:5px solid red;
            box-sizing:border-box;
            height:800px;
        }
        .right {
            position:absolute;
            right:0;
            top:0;
            width:200px;
            border:5px solid blue;
            box-sizing: border-box;
            height:800px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        左侧根据浏览器宽度 自适应变化哦 测试一下吧
    </div>
    <div class="right">
        右侧宽度固定200PX
    </div>

</div>
</body>
</html>
