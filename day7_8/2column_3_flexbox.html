<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化 flexbox</title>
    <style>
        .container {
            display:flex;
            align-items:flex-start;
        }
        .left {
            flex:1 1 auto;
            margin-right:20px;
            border:5px solid red;
            box-sizing:border-box;
            height:800px;
        }
        .right {
            flex: 0 0 auto;
            width:200px;
            border:5px solid blue;
            box-sizing: border-box;
            height:800px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        左侧根据浏览器宽度 自适应变化哦 测试一下吧
    </div>
    <div class="right">
        右侧宽度固定200PX
    </div>

</div>
</body>
</html>
