<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>

    var add = document.getElementById("add-btn");
    var minus = document.getElementById("minus-btn");
    var times = document.getElementById("times-btn");
    var divide = document.getElementById("divide-btn");
    var result = document.getElementById('result');
    var reg = /^[-]?[0-9]+.?[0-9]*$/;

    function calculate(type) {
        var first = document.getElementById('first-number');
        var second = document.getElementById('second-number');

        if (!reg.test(first.value))
        {
            alert("您输入的第一个数字有误");
            console.log("您输入的第一个数字有误");
        }
        else if(!reg.test(second.value))
        {
            alert("您输入的第二个数字有误");
            console.log("您输入的第二个数字有误");
        }
        else {
            switch (type) {
                case 'add':
                    result.textContent = '运算结果' + ' ' + (parseFloat(first.value) + parseFloat(second.value));
                    break;
                case 'minus':
                    result.textContent = '运算结果' + ' ' + (parseFloat(first.value) - parseFloat(second.value));
                    break;
                case 'times':
                    result.textContent = '运算结果' + ' ' + (parseFloat(first.value) * parseFloat(second.value));
                    break;
                case 'divide':
                        if(parseFloat(second.value) == 0){
                            alert('输入的除数不能为0');
                            console.log('输入的除数不能为0');
                        }
                        else{
                            result.textContent = '运算结果' + ' ' + (parseFloat(first.value) / parseFloat(second.value));
                        }
                    break;
                default:
                    break;
                }
        }
    }
    add.onclick = function () {
        calculate('add');
    }
    minus.onclick =function () {
        calculate('minus')
    }
    times.onclick = function () {
        calculate('times')
    }
    divide.onclick = function () {
        calculate('divide');
    }
</script>
</body>
</html>
