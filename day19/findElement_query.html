<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用querySelector及querySelectorAll</title>
</head>
<body>
<div id="wrapper">
    <div id="news-top" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                <li><span>CSS</span><a href="">Some Link3</a></li>
                <li><span>JS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
        <h3>Some title</h3>
        <div class="content">
            <ul>
                <li><span>HTML</span><a href="">Some Link1</a></li>
                <li><span>HTML</span><a href="">Some Link2</a></li>
                <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                <li><span>CSS</span><a href="">Some Link4</a></li>
            </ul>
        </div>
        <img src="">
        <p class="">Some Text</p>
    </div>
</div>
<script>
    var p =document.getElementsByTagName('p')[1];
    p.textContent = '请按F12在控制台中查看结果';
    function getAllListItem() {
        // 返回页面中所有li标签
        console.log('页面中所有li标签');
        console.log(document.querySelectorAll('li'));
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spans = document.querySelector('#' + sectionId).querySelectorAll('span');
        var i = 0;
        var j;
        var array = [];
        while(i<spans.length)
        {
            if( spans[i].childNodes.length==1 && spans[i].childNodes[0].textContent == 'HTML')
            {
                array.push(spans[i]);
            }
            i++;
        }
        console.log(sectionId + '中span中内容为HTML的span标签是');
        for(i = 0;i < array.length;i++)
        {
            console.log(array[i]);
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var spans = document.querySelector('#' + sectionId).querySelectorAll('span');
        var i = 0;
        var array = [];
        while(i<spans.length)
        {
            if( spans[i].childNodes.length==1 && spans[i].childNodes[0].textContent == spanCont)
            {
                array.push(spans[i]);
            }
            i++;
        }
        console.log('section ' + sectionId +  ' 包含span内容为'+ spanCont + '的LI标签');
        for(i = 0;i < array.length;i++)
        {
            console.log(array[i].parentNode);
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var a = document.querySelector('#' + sectionId).querySelectorAll('a');
        var i =0;
        var array=[];
        while(i<a.length)
        {
            if( a[i].getAttribute('class') == 'active')
            {
                array.push(a[i]);
            }
            i++;
        }
        console.log(sectionId + ' class为active的链接中包含的文字内容');
        for(i = 0;i < array.length;i++)
        {
            console.log(array[i].textContent);
        }
    }
    //调用函数
    getAllListItem();
    findAllHtmlSpanInOneSection('news-top');
    findListItem('news-normal','HTML');
    getActiveLinkContent('news-top');
</script>
</body>
</html>
